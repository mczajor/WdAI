<div class="cart">
    <div class="container" *ngIf="tripsInCart.length != 0">
        <div class="cards">
            <app-cart-trip-card
            *ngFor="let trip of tripsInCart"
            [ngStyle]="{display: trip.quantityInCart == 0 ? 'none' : 'block'}"
            [trip]="trip"
            (tripRemoved)="addToCart($event)"
            (tripAdded)="removeFromCart($event)"
            (tripBought)="buyTrip($event)"></app-cart-trip-card>
        </div>
        <hr>
        <div class="total">
            <h2>Total: {{ this.cartService.total | currency: "USD" }}</h2>
            <div class="buy button"
            (click)="buyAll()">Buy All</div>
        </div>

    <div class="empty"
    *ngIf="tripsInCart.length == 0">
        <h3>Your cart is empty</h3>
    </div>
</div>
