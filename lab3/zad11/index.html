<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="filters">
        <input type="text" id="namefilter" value="" placeholder="Name">
        <input type="text" id="capitalfilter" value="" placeholder="Capital">
        <input type="number" id="populationfilter" value="0" placeholder="MinPopulation">
        <input type="number" id="areafilter" value="0" placeholder="MinArea">
        <input type="number" id="pagesFilter" placeholder="elementsPerPage">
        <button id="filter-button">Filter</button>
    </div>
    <hr>
    <div class="categories">
        <div class="nameCategory">Name</div>
        <div class="capitalCategory">Capital</div>
        <div class="populationCategory">Population</div>
        <div class="areaCategory">Area</div>
    </div>
    <div class="subregion-container" id="test">
        <button type="button" class="collapsible">
            <div id="subregion">
                <div id="name"></div>
                <div id="population"></div>
                <div id="area"></div>
            </div>
        </button>
        <div class="content">   
            <div class="country">
                <div id="name">Polska gurom</div>
                <div id="capital">laksdjfla</div>
                <div id="population">1</div>
                <div id="area">inf</div>
            </div>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
